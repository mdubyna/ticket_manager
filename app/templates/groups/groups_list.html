{% extends "base.html" %}

{% block content %}
  <h1>Groups</h1>
  {% if "admin" in current_user.roles %}
    <a href="{{ url_for('groups_bp.groups_create') }}">Create new group</a>
  {% endif %}
  <ul>
    {% for group in groups %}
      <li>
        <a href="{{ url_for('groups_bp.groups_detail', group_id=group.id) }}">{{ group.name }}</a>
      </li>
    {% endfor %}
  </ul>
{% endblock %}
