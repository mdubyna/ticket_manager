{% extends "base.html" %}

{% block content %}
  <h1>{{ group.name }}</h1>
  {% if group.users %}
  <h3>Members:</h3>
    {% for user in group.users %}
      <p>
        {{ user }}
      </p>
    {% endfor %}
  {% endif %}
  <a href="{{ url_for('groups_bp.groups_update', group_id=group.id) }}">Edit</a>
  <form method="POST" action="{{ url_for('groups_bp.groups_delete', group_id=group.id) }}">
    <button type="submit">Delete</button>
  </form>
{% endblock %}
