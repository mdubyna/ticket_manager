{% extends "base.html" %}

{% block content %}
  <h1>Create New Ticket</h1>
  <form method="POST">
    <label for="name">Name</label>
    <input type="text" id="name" name="title">
    <label for="description">Description</label>
    <textarea id="description" name="note"></textarea>
    <button type="submit">Create</button>
  </form>
{% endblock %}
